<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>blooddmoneyy</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html,body{width:100%;height:100%;font-family:'Inter',sans-serif;background:#0f0f0f;color:#fff;display:flex;justify-content:center;align-items:center;overflow:hidden;}
  .container{
    position:relative;z-index:10;width:320px;background:rgba(20,20,20,0.9);padding:25px 20px;border-radius:12px;text-align:center;backdrop-filter:blur(5px);border: 0.5px solid #1f1f1f;
  }
  .container img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:15px;border:2px solid #fff2;}
  .container h1{font-size:1.6rem;margin-bottom:5px;}
  .container p{font-size:0.85rem;color:#ccc;margin-bottom:20px;line-height:1.4;}
  .projects{display:flex;flex-direction:column;gap:8px;margin-bottom:20px;}
  .project{padding:8px 12px;border-radius:6px;background:#1a1a1a;color:#fff;text-decoration:none;font-size:0.85rem;transition:0.2s;}
  .project:hover{background:#fff;color:#000;}
  .music-controls{display:flex;justify-content:center;gap:8px;}
  .music-controls button{padding:6px 12px;border-radius:10px;border:none;background:#fff2;color:#fff;cursor:pointer;font-size:0.85rem;transition:0.2s;}
  .music-controls button:hover{background:#fff;color:#000;}
  canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;}
</style>
</head>
<body>

<div class="container">
  <img src="profile.jpg" alt="Profile Picture">
  <h1>blooddmoneyy</h1>
  <p>producer.</p>

  <div class="projects">
    <a href="https://soundcloud.com/blooddmoneyy" target="_blank" class="project">blooddmoneyy sc</a>
    <a href="https://github.com/TheCondenseTeam/condense" target="_blank" class="project">Condense (deprecated)</a>
  </div>

  <div class="music-controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
  </div>
</div>

<audio id="bgm" src="song.mp3" loop></audio>
<canvas id="bg-canvas"></canvas>

<script>
  // Music controls
  const bgm = document.getElementById('bgm');
  bgm.volume = 0.2; // 25% volume
  document.getElementById('play').addEventListener('click', () => bgm.play());
  document.getElementById('pause').addEventListener('click', () => bgm.pause());

  // Canvas static background
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function drawStatic() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const shade = Math.random() * 50; // dim random brightness
      data[i] = shade;       // R
      data[i+1] = shade;     // G
      data[i+2] = shade;     // B
      data[i+3] = 255;       // A
    }
    ctx.putImageData(imageData, 0, 0);
    requestAnimationFrame(drawStatic); // super fast animation
  }
  drawStatic();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
