<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sure.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #1e293b 100%);
      color: white;
      position: relative;
    }

    /* Three.js Canvas */
    #threejs-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Animated background elements */
    .bg-elements {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .bg-blur-1 {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 384px;
      height: 384px;
      background: rgba(168, 85, 247, 0.05);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulseSlow 4s ease-in-out infinite;
    }

    .bg-blur-2 {
      position: absolute;
      bottom: 25%;
      right: 25%;
      width: 320px;
      height: 320px;
      background: rgba(99, 102, 241, 0.05);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulseSlow 4s ease-in-out infinite;
      animation-delay: 1s;
    }

    .bg-blur-3 {
      position: absolute;
      top: 50%;
      right: 33.333333%;
      width: 256px;
      height: 256px;
      background: rgba(139, 92, 246, 0.05);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulseSlow 4s ease-in-out infinite;
      animation-delay: 2s;
    }

    /* Header */
    header {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      font-size: 1.5rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeInDown 1s ease-out forwards;
    }

    /* Main Content */
    .main-container {
      position: relative;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .content {
      text-align: center;
      max-width: 48rem;
      width: 100%;
    }

    .main-title {
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .main-title h1 {
      font-size: clamp(4rem, 12vw, 9rem);
      font-weight: 200;
      background: linear-gradient(90deg, #ffffff, #e9d5ff, #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      line-height: 1;
      animation: gradientShift 6s ease-in-out infinite;
    }

    .subtitle {
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .subtitle p {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      color: #d1d5db;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.025em;
    }

    .subtitle .accent {
      color: #c4b5fd;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: clamp(1.5rem, 4vw, 3rem);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .links a {
      position: relative;
      color: #9ca3af;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 300;
      letter-spacing: 0.025em;
      transition: color 0.3s ease;
    }

    .links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #a855f7, transparent);
      transition: width 0.3s ease;
    }

    /* Floating Elements */
    .floating-elements {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
    }

    .floating-dot {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    .dot-1 {
      top: 5rem;
      left: 5rem;
      width: 8px;
      height: 8px;
      animation: float1 6s ease-in-out infinite;
    }

    .dot-2 {
      top: 10rem;
      right: 8rem;
      width: 4px;
      height: 4px;
      background: rgba(196, 181, 253, 0.3);
      animation: float2 8s ease-in-out infinite;
    }

    .dot-3 {
      bottom: 8rem;
      left: 25%;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      animation: float3 10s ease-in-out infinite;
    }

    .dot-4 {
      bottom: 5rem;
      right: 5rem;
      width: 4px;
      height: 4px;
      background: rgba(196, 181, 253, 0.25);
      animation: float1 6s ease-in-out infinite;
    }

    .dot-5 {
      top: 50%;
      left: 4rem;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      animation: float2 8s ease-in-out infinite;
    }

    .dot-6 {
      top: 33.333333%;
      right: 4rem;
      width: 4px;
      height: 4px;
      background: rgba(196, 181, 253, 0.2);
      animation: float3 10s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseSlow {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% center;
      }
      50% {
        background-position: 100% center;
      }
      100% {
        background-position: 0% center;
      }
    }

    @keyframes float1 {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      33% {
        transform: translateY(-10px) translateX(5px);
      }
      66% {
        transform: translateY(5px) translateX(-3px);
      }
    }

    @keyframes float2 {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      33% {
        transform: translateY(8px) translateX(-4px);
      }
      66% {
        transform: translateY(-6px) translateX(6px);
      }
    }

    @keyframes float3 {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      33% {
        transform: translateY(-12px) translateX(3px);
      }
      66% {
        transform: translateY(4px) translateX(-5px);
      }
    }

    /* Custom selection */
    ::selection {
      background-color: rgba(166, 114, 255, 0.3);
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .links {
        gap: 1.5rem;
      }
      
      .bg-blur-1, .bg-blur-2, .bg-blur-3 {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Three.js Canvas -->
  <div id="threejs-canvas"></div>

  <!-- Animated background elements -->
  <div class="bg-elements">
    <div class="bg-blur-1"></div>
    <div class="bg-blur-2"></div>
    <div class="bg-blur-3"></div>
  </div>

  <!-- Header -->
  <header>sure.</header>

  <!-- Main Content -->
  <div class="main-container">
    <div class="content">
      <!-- Main Title -->
      <div class="main-title">
        <h1>sure</h1>
      </div>

      <!-- Subtitle -->
      <div class="subtitle">
        <p>
          i make music and tools. python, c++, c#, html.<br>
          <span class="accent">clean. minimal. fast.</span>
        </p>
      </div>

      <!-- Links -->
      <div class="links">
        <a href="https://github.com/TheCondenseTeam/condense" target="_blank" rel="noreferrer">condense</a>
        <a href="https://ai.e1ghteen.xyz" target="_blank" rel="noreferrer">ai</a>
        <a href="https://soundcloud.com/im4sure" target="_blank" rel="noreferrer">soundcloud</a>
        <a href="mailto:contact@example.com">contact</a>
      </div>
    </div>
  </div>

  <!-- Floating Elements -->
  <div class="floating-elements">
    <div class="floating-dot dot-1"></div>
    <div class="floating-dot dot-2"></div>
    <div class="floating-dot dot-3"></div>
    <div class="floating-dot dot-4"></div>
    <div class="floating-dot dot-5"></div>
    <div class="floating-dot dot-6"></div>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Three.js Scene Setup
    let scene, camera, renderer, meshes = [], particles;

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      document.getElementById('threejs-canvas').appendChild(renderer.domElement);

      // Create floating geometric shapes
      const geometries = [
        new THREE.OctahedronGeometry(0.8),
        new THREE.TetrahedronGeometry(0.6),
        new THREE.IcosahedronGeometry(0.5),
        new THREE.DodecahedronGeometry(0.4),
      ];

      const materials = [
        new THREE.MeshBasicMaterial({
          color: 0xa672ff,
          wireframe: true,
          transparent: true,
          opacity: 0.3,
        }),
        new THREE.MeshBasicMaterial({
          color: 0x6366f1,
          wireframe: true,
          transparent: true,
          opacity: 0.25,
        }),
        new THREE.MeshBasicMaterial({
          color: 0x8b5cf6,
          wireframe: true,
          transparent: true,
          opacity: 0.2,
        }),
      ];

      // Create multiple floating shapes
      for (let i = 0; i < 12; i++) {
        const geometry = geometries[Math.floor(Math.random() * geometries.length)];
        const material = materials[Math.floor(Math.random() * materials.length)];
        const mesh = new THREE.Mesh(geometry, material);

        // Position shapes around the scene
        mesh.position.x = (Math.random() - 0.5) * 20;
        mesh.position.y = (Math.random() - 0.5) * 15;
        mesh.position.z = (Math.random() - 0.5) * 10;

        // Random rotation
        mesh.rotation.x = Math.random() * Math.PI;
        mesh.rotation.y = Math.random() * Math.PI;
        mesh.rotation.z = Math.random() * Math.PI;

        scene.add(mesh);
        meshes.push(mesh);
      }

      // Create particle system
      const particleGeometry = new THREE.BufferGeometry();
      const particleCount = 200;
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 50;
      }

      particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const particleMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.02,
        transparent: true,
        opacity: 0.6,
      });

      particles = new THREE.Points(particleGeometry, particleMaterial);
      scene.add(particles);

      camera.position.z = 8;

      // Start animation loop
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotate geometric shapes
      meshes.forEach((mesh, index) => {
        mesh.rotation.x += 0.005 + index * 0.001;
        mesh.rotation.y += 0.003 + index * 0.0005;
        mesh.rotation.z += 0.002 + index * 0.0003;

        // Subtle floating motion
        mesh.position.y += Math.sin(Date.now() * 0.001 + index) * 0.002;
      });

      // Rotate particle system
      if (particles) {
        particles.rotation.y += 0.001;
      }

      renderer.render(scene, camera);
    }

    // Handle resize
    function handleResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize when page loads
    window.addEventListener('load', init);
    window.addEventListener('resize', handleResize);
  </script>
</body>
</html>
