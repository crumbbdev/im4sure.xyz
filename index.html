<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sure.</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000000;
      color: #ffffff;
      font-family: 'JetBrains Mono', monospace;
      cursor: auto;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #threejs-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Custom cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transition: all 0.05s ease;
      mix-blend-mode: difference;
    }

    .cursor.hover {
      transform: scale(2);
      border-color: rgba(255, 255, 255, 0.8);
    }

    /* UI Overlay */
    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Black glow backgrounds */
    .glow-bg {
      position: absolute;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 40%, transparent 70%);
      border-radius: 50%;
      z-index: 5;
    }

    .header-glow {
      top: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
    }

    .status-glow {
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
    }

    .content-glow {
      bottom: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
    }

    .nav-glow {
      top: 50%;
      right: -100px;
      width: 200px;
      height: 300px;
      transform: translateY(-50%);
    }

    /* Header */
    .header {
      position: absolute;
      top: 40px;
      left: 40px;
      pointer-events: auto;
      z-index: 15;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.8s;
      transition: all 0.3s ease;
    }

    .logo-img:hover {
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      transform: scale(1.1);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
      transition: all 0.3s ease;
    }

    .logo:hover {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    /* Status */
    .status {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
      z-index: 15;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #ffffff;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Main content */
    .main-content {
      position: absolute;
      bottom: 80px;
      left: 40px;
      right: 40px;
      pointer-events: auto;
      z-index: 15;
    }

    .title {
      font-size: clamp(60px, 8vw, 120px);
      font-weight: 300;
      letter-spacing: -2px;
      margin-bottom: 20px;
      opacity: 0;
      animation: slideUp 2s ease forwards;
      animation-delay: 2s;
    }

    .description {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      max-width: 400px;
      line-height: 1.6;
      opacity: 0;
      animation: slideUp 2s ease forwards;
      animation-delay: 2.5s;
    }

    .links {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      position: relative;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideUp 2s ease forwards;
    }

    .link:nth-child(1) { animation-delay: 3s; }
    .link:nth-child(2) { animation-delay: 3.2s; }
    .link:nth-child(3) { animation-delay: 3.4s; }
    .link:nth-child(4) { animation-delay: 3.6s; }

    .link::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #ffffff;
      transition: width 0.3s ease;
    }

    .link:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .link:hover::before {
      width: 100%;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      animation: pulse 2s infinite;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header, .status, .main-content {
        left: 20px;
        right: 20px;
      }

      .status {
        right: 20px;
      }

      .main-content {
        bottom: 40px;
      }

      .links {
        gap: 20px;
      }

      .title {
        font-size: clamp(40px, 12vw, 80px);
      }

      .header-glow, .status-glow {
        width: 150px;
        height: 150px;
      }

      .content-glow {
        width: 300px;
        height: 300px;
      }

      .logo-img {
        width: 24px;
        height: 24px;
      }

      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="loading-text">initializing...</div>
  </div>

  <!-- Main Container -->
  <div id="container">
    <!-- Three.js Canvas -->
    <canvas id="threejs-canvas"></canvas>

    <!-- Glow Backgrounds -->
    <div class="glow-bg header-glow"></div>
    <div class="glow-bg status-glow"></div>
    <div class="glow-bg content-glow"></div>
    <div class="glow-bg nav-glow"></div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
      <!-- Header -->
      <div class="header">
        <a href="#" class="logo">sure</a>
      </div>

      <!-- Status -->
      <div class="status">
        <div class="status-dot"></div>
        <span>online</span>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="title">sure</h1>
        <p class="description">
          digital creator / music producer<br>
          building tools and experiences<br>
          python • c++ • c# • web
        </p>
        <div class="links">
          <a href="https://github.com/TheCondenseTeam/condense" class="link" target="_blank">condense</a>
          <a href="https://ai.e1ghteen.xyz" class="link" target="_blank">ai tools</a>
          <a href="https://soundcloud.com/im4sure" class="link" target="_blank">soundcloud</a>
          <a href="Falsepositive.html" class="link">secret</a>
        </div>
      </div>

      <!-- Navigation Dots -->
      <div class="nav-dots">
        <div class="nav-dot active" data-scene="0"></div>
        <div class="nav-dot" data-scene="1"></div>
        <div class="nav-dot" data-scene="2"></div>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let mouseX = 0, mouseY = 0;
    let flowingLines = [];

    // Custom cursor with higher responsiveness
    const cursor = document.getElementById('cursor');
    const links = document.querySelectorAll('a, .logo-img');

    document.addEventListener('mousemove', (e) => {
      // More responsive cursor movement
      cursor.style.left = e.clientX - 10 + 'px';
      cursor.style.top = e.clientY - 10 + 'px';
      
      // More sensitive mouse tracking for 3D scene
      mouseX = (e.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    links.forEach(link => {
      link.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      link.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById('threejs-canvas'),
        antialias: true,
        alpha: true 
      });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 1);

      camera.position.z = 5;

      // Create flowing lines that extend offscreen
      createFlowingLines();

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(0, 0, 10);
      scene.add(pointLight);

      // Start animation
      animate();

      // Hide loading screen
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 2000);
    }

    function createFlowingLines() {
      // Create flowing curved lines that extend well beyond screen boundaries
      for (let i = 0; i < 12; i++) {
        // Extend lines much further offscreen
        const startX = -10 - Math.random() * 5;
        const endX = 10 + Math.random() * 5;
        
        const curve = new THREE.CatmullRomCurve3([
          new THREE.Vector3(startX, Math.random() * 8 - 4, Math.random() * 4 - 2),
          new THREE.Vector3(startX + 3, Math.random() * 6 - 3, Math.random() * 3 - 1.5),
          new THREE.Vector3(-2, Math.random() * 4 - 2, Math.random() * 2 - 1),
          new THREE.Vector3(0, Math.random() * 4 - 2, Math.random() * 2 - 1),
          new THREE.Vector3(2, Math.random() * 4 - 2, Math.random() * 2 - 1),
          new THREE.Vector3(endX - 3, Math.random() * 6 - 3, Math.random() * 3 - 1.5),
          new THREE.Vector3(endX, Math.random() * 8 - 4, Math.random() * 4 - 2)
        ]);

        const points = curve.getPoints(150);
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        
        const material = new THREE.LineBasicMaterial({ 
          color: 0xffffff,
          transparent: true,
          opacity: 0.2 + Math.random() * 0.5
        });
        
        const line = new THREE.Line(geometry, material);
        line.userData = {
          originalCurve: curve,
          speed: 0.3 + Math.random() * 0.8,
          offset: Math.random() * Math.PI * 2,
          amplitude: 0.1 + Math.random() * 0.2
        };
        
        flowingLines.push(line);
        scene.add(line);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      
      const time = Date.now() * 0.001;
      
      // Animate flowing lines
      flowingLines.forEach((line, i) => {
        if (line.userData.originalCurve) {
          const curve = line.userData.originalCurve;
          const points = curve.getPoints(150);
          
          // Add wave motion with varying amplitude
          points.forEach((point, j) => {
            point.y += Math.sin(time * line.userData.speed + j * 0.08 + line.userData.offset) * line.userData.amplitude;
            point.z += Math.cos(time * line.userData.speed * 0.7 + j * 0.05 + line.userData.offset) * (line.userData.amplitude * 0.5);
          });
          
          line.geometry.setFromPoints(points);
        }
      });

      // More responsive mouse interaction
      const targetX = mouseX * 0.2;
      const targetY = mouseY * 0.2;
      
      camera.position.x += (targetX - camera.position.x) * 0.1;
      camera.position.y += (targetY - camera.position.y) * 0.1;

      // Subtle camera rotation based on mouse
      camera.rotation.y = mouseX * 0.05;
      camera.rotation.x = mouseY * 0.05;

      renderer.render(scene, camera);
    }

    // Handle resize
    function handleResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('load', init);
  </script>
</body>
</html>
