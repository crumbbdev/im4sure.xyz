  <style>
    :root {
      --bg: #0a0a0a;
      --text: #f5f5f5;
      --muted: #777;
      --accent: #a672ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.015) 0%, transparent 60%),
                  radial-gradient(circle at 70% 80%, rgba(255,255,255,0.01) 0%, transparent 60%);
      z-index: 0;
      pointer-events: none;
      animation: bgPulse 12s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    #webglCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      will-change: transform, opacity;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: twinkle;
    }

    @keyframes floatRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(15px); }
    }

    @keyframes floatLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-15px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    header {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--text);
      z-index: 10;
      background: transparent;
      padding: 0.2rem 1rem;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      animation: fadeInHeader 1s ease-in forwards, drift 10s ease-in-out infinite alternate;
      border-radius: 8px;
    }

    @keyframes drift {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(4px); }
    }

    .container-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      transition: transform 0.2s ease;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.4), rgba(20, 20, 20, 0.4));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      animation: fadeIn 1.2s ease forwards;
      transition: border 0.3s ease, transform 0.3s ease;
    }

    .container:hover {
      border-color: var(--accent);
      transform: scale(1.015);
    }

    .container h1 {
      font-size: 3.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #a672ff, #ffffff, #a672ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease-in-out infinite;
    }

    .container p {
      color: var(--muted);
      margin-bottom: 1.75rem;
      font-size: 1.1rem;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.25rem;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      opacity: 0;
      transform: translateY(5px);
      animation: fadeLink 0.6s ease forwards;
    }

    .links a:nth-child(1) { animation-delay: 0.4s; }
    .links a:nth-child(2) { animation-delay: 0.6s; }
    .links a:nth-child(3) { animation-delay: 0.8s; }
    .links a:nth-child(4) { animation-delay: 1s; }

    .links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    .links a:hover::after {
      width: 100%;
    }

    .links a:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInHeader {
      to { opacity: 1; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    @keyframes fadeLink {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <script>
    // Stars floating animation (unchanged)
    const starsContainer = document.getElementById('stars');
    const starCount = 70;

    for(let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';

      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';

      const direction = Math.random() < 0.5 ? 'floatRight' : 'floatLeft';
      const duration = (Math.random() * 6 + 6).toFixed(2);

      star.style.animationName = 'twinkle, ' + direction;
      star.style.animationDuration = '2s, ' + duration + 's';

      starsContainer.appendChild(star);
    }

    // Fixed parallax effect on container wrapper
    const wrapper = document.getElementById('containerWrapper');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      wrapper.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
    });

    // --- WebGL + Three.js section ---

    const canvas = document.getElementById('webglCanvas');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);

    const geometry = new THREE.SphereGeometry(0.4, 16, 16);

    // Shader for glowing orb
    const vertexShader = `
      varying vec3 vNormal;
      void main() {
        vNormal = normalMatrix * normal;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    `;

    const fragmentShader = `
      varying vec3 vNormal;
      void main() {
        float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
        vec3 glow = vec3(166.0/255.0, 114.0/255.0, 1.0) * intensity;
        gl_FragColor = vec4(glow, intensity);
      }
    `;

    const material = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader,
      blending: THREE.AdditiveBlending,
      transparent: true,
      depthWrite: false,
    });

    const orbs = [];
    const orbCount = 10;

    const clock = new THREE.Clock();

    // Create orbs with unique float params
    for(let i=0; i < orbCount; i++) {
      const orb = new THREE.Mesh(geometry, material);
      orb.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 12,
        (Math.random() - 0.5) * 8
      );

      orb.userData = {
        floatSpeedX: 0.5 + Math.random(),
        floatSpeedY: 0.3 + Math.random() * 0.7,
        floatSpeedZ: 0.2 + Math.random() * 0.5,
        floatAmplitudeX: 0.2 + Math.random() * 0.3,
        floatAmplitudeY: 0.3 + Math.random() * 0.5,
        floatAmplitudeZ: 0.1 + Math.random() * 0.2,
        rotSpeedY: 0.05 + Math.random() * 0.1,
        rotSpeedX: 0.02 + Math.random() * 0.05,
        basePosition: orb.position.clone(),
        scalePulseSpeed: 0.5 + Math.random() * 0.5,
        scalePulseAmplitude: 0.05 + Math.random() * 0.05,
      };

      scene.add(orb);
      orbs.push(orb);
    }

    function animate() {
      const time = clock.getElapsedTime();

      orbs.forEach((orb, i) => {
        const d = orb.userData;

        orb.position.x = d.basePosition.x + Math.sin(time * d.floatSpeedX + i) * d.floatAmplitudeX;
        orb.position.y = d.basePosition.y + Math.sin(time * d.floatSpeedY + i * 1.1) * d.floatAmplitudeY;
        orb.position.z = d.basePosition.z + Math.sin(time * d.floatSpeedZ + i * 1.3) * d.floatAmplitudeZ;

        orb.rotation.y += d.rotSpeedY * 0.01;
        orb.rotation.x += d.rotSpeedX * 0.01;

        const scalePulse = 1 + Math.sin(time * d.scalePulseSpeed + i) * d.scalePulseAmplitude;
        orb.scale.set(scalePulse, scalePulse, scalePulse);
      });

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
