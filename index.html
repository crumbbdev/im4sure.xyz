<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orangepeels24</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000; 
            color: #fff; 
            overflow: hidden;
            height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            align-items: center;
            padding: 0 100px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .left-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-wrapper {
            position: relative;
        }
        
        .profile-img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.15);
            object-fit: cover;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
            animation: fadeInScale 1s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInRight 1s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .name {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1.2s ease-out 0.2s backwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: fadeIn 1.2s ease-out 0.3s backwards;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-width: 550px;
            animation: fadeIn 1.2s ease-out 0.4s backwards;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            animation: fadeIn 1.2s ease-out 0.5s backwards;
        }
        
        .skill-tag {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .cta-buttons {
            display: flex;
            gap: 18px;
            margin-top: 10px;
            animation: fadeIn 1.2s ease-out 0.6s backwards;
        }
        
        .btn {
            padding: 18px 36px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: #fff;
            color: #000;
            z-index: 1;
        }
        
        .btn-primary svg,
        .btn-secondary svg {
            position: relative;
            z-index: 2;
        }
        
        .btn-primary span,
        .btn-secondary span {
            position: relative;
            z-index: 2;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(10px);
        }
        
        .social-links {
            display: flex;
            gap: 16px;
            margin-top: 10px;
            animation: fadeIn 1.2s ease-out 0.7s backwards;
        }
        
        .social-link {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
                padding: 60px 40px;
                text-align: center;
                gap: 60px;
            }
            
            .right-section {
                align-items: center;
                padding: 40px 30px;
            }
            
            .profile-img {
                width: 300px;
                height: 300px;
            }
            
            .name {
                font-size: 56px;
            }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 40px 30px;
            }
            
            .name {
                font-size: 42px;
            }
            
            .profile-img {
                width: 240px;
                height: 240px;
            }
            
            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <div class="left-section">
            <div class="profile-wrapper">
                <img src="images/Beanie.jpg" alt="Orangepeels24" class="profile-img">
            </div>
        </div>
        
        <div class="right-section">
            <div>
                <h1 class="name">Orangepeels24</h1>
                <p class="title">the goat</p>
            </div>
            
            <p class="description">Software developer, professional programmer. 6k+ Hours in geometry dash.</p>
            
            <div class="skills">
                <span class="skill-tag">UI/UX Design</span>
                <span class="skill-tag">Product Design</span>
                <span class="skill-tag">Visual Design</span>
                <span class="skill-tag">Prototyping</span>
                <span class="skill-tag">Mobile Developer</span>
                <span class="skill-tag">Web Developer</span>
            </div>
            
            <div class="cta-buttons">
                <a href="https://rde.im4sure.xyz" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span>RDE</span>
                </a>
                <a href="https://tbmv.im4sure.xyz" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    <span>TBMV</span>
                </a>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/orangepeels24" class="social-link" title="GitHub">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
                <a href="https://x.com/Orangepeels24" class="social-link" title="X (Twitter)">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4l11.733 16h4.267l-11.733 -16z"/><path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772"/></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let time = 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        const colors = [
            { r: 255, g: 107, b: 107 },
            { r: 78, g: 205, b: 196 },
            { r: 255, g: 159, b: 243 }
        ];
        
        function drawFlowField() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const gridSize = 40;
            
            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    const dx = x - mouseX;
                    const dy = y - mouseY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    const angle = Math.atan2(dy, dx) + 
                                 Math.sin(x * 0.008 + time * 0.4) * 1.5 + 
                                 Math.cos(y * 0.008 + time * 0.3) * 1.5 +
                                 (dist < 250 ? (250 - dist) / 150 : 0);
                    
                    const length = Math.sin(dist * 0.008 + time * 0.8) * 12 + 12;
                    
                    const colorIndex = Math.floor((Math.sin(x * 0.008 + y * 0.008 + time * 0.4) + 1) * 1.5) % colors.length;
                    const color = colors[colorIndex];
                    const alpha = (Math.sin(dist * 0.004 + time * 0.4) + 1) * 0.2 + 0.15;
                    
                    ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                    ctx.lineWidth = 1.5;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(
                        x + Math.cos(angle) * length,
                        y + Math.sin(angle) * length
                    );
                    ctx.stroke();
                }
            }
        }
        
        function animate() {
            time += 0.008;
            drawFlowField();
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
