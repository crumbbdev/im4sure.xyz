<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orangepeels24</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000; 
            color: #fff; 
            overflow: hidden;
            height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 14px;
        }
        
        .dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            height: 100vh;
            align-items: center;
            padding: 0 100px 0 150px;
            max-width: 1600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .left-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .profile-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .profile-particles {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 6s infinite ease-in-out;
        }
        
        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }
        
        .profile-img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.15);
            object-fit: cover;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .content-particles {
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            pointer-events: none;
            z-index: 1;
        }
        
        .name {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-width: 550px;
            transition: all 0.3s ease;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            transition: all 0.3s ease;
        }
        
        .skill-tag {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .cta-buttons {
            display: flex;
            gap: 18px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn {
            padding: 18px 36px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #fff;
            color: #000;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(10px);
        }
        
        .social-links {
            display: flex;
            gap: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .social-link {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
                padding: 60px 40px;
                text-align: center;
                gap: 60px;
            }
            
            .left-section {
                justify-content: center;
            }
            
            .right-section {
                align-items: center;
                padding: 40px 30px;
            }
            
            .profile-img {
                width: 300px;
                height: 300px;
            }
            
            .name {
                font-size: 56px;
            }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 40px 30px;
            }
            
            .name {
                font-size: 42px;
            }
            
            .profile-img {
                width: 240px;
                height: 240px;
            }
            
            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
                gap: 25px;
            }
            
            .right-section {
                padding: 20px 15px;
            }
            
            .name {
                font-size: 36px;
            }
            
            .title {
                font-size: 14px;
                letter-spacing: 0.1em;
            }
            
            .description {
                font-size: 14px;
                line-height: 1.6;
            }
            
            .profile-img {
                width: 200px;
                height: 200px;
            }
            
            .skills {
                gap: 10px;
            }
            
            .skill-tag {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .cta-buttons {
                gap: 12px;
                max-width: 280px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
            }
        }
        
        /* Portrait orientation specific */
        @media (max-height: 600px) and (orientation: portrait) {
            .content {
                padding: 15px;
                gap: 20px;
            }
            
            .profile-img {
                width: 160px;
                height: 160px;
            }
            
            .name {
                font-size: 32px;
                margin-bottom: 0.5rem;
            }
            
            .title {
                font-size: 13px;
                margin-bottom: 1rem;
            }
            
            .description {
                font-size: 13px;
                margin-bottom: 1.5rem;
            }
            
            .skills {
                margin-bottom: 1.5rem;
            }
            
            .right-section {
                padding: 20px 15px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="dots" id="dots"></div>
    <div class="content">
        <div class="left-section">
            <div class="profile-wrapper">
                <div class="profile-particles" id="profile-particles"></div>
                <img src="orangepeels24/Beanie.jpg" alt="Orangepeels24" class="profile-img">
            </div>
        </div>
        
        <div class="right-section">
            <div class="content-particles" id="content-particles"></div>
            <div>
                <h1 class="name">Orangepeels24</h1>
                <p class="title">Creative Designer</p>
            </div>
            
            <p class="description">Crafting digital experiences that inspire and engage. I blend aesthetics with functionality to create meaningful, user-centered designs.</p>
            
            <div class="skills">
                <span class="skill-tag">UI/UX Design</span>
                <span class="skill-tag">Product Design</span>
                <span class="skill-tag">Visual Design</span>
                <span class="skill-tag">Prototyping</span>
            </div>
            
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    View Work
                </a>
                <a href="#" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    Get in Touch
                </a>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/orangepeels24" class="social-link" title="GitHub">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
                <a href="https://x.com/Orangepeels24" class="social-link" title="X (Twitter)">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4l11.733 16h4.267l-11.733 -16z"/><path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772"/></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const charSize = 12;
        const lineHeight = 14;
        let cols, rows;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cols = Math.floor(canvas.width / charSize);
            rows = Math.floor(canvas.height / lineHeight);
        }
        
        resizeCanvas();
        
        let time = 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        const chars = ['.', ',', ':', ';', '+', '*', '#', '@', '&', '%', '$', '!', '?', '|', '/', '\\', '(', ')', '[', ']', '{', '}', '<', '>', '^', '~', '`', "'", '"', '-', '_', '=', '+'];
        const colors = [
            { r: 255, g: 255, b: 255 },
            { r: 220, g: 220, b: 220 },
            { r: 180, g: 180, b: 180 },
            { r: 140, g: 140, b: 140 }
        ];
        
        function drawASCII() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const posX = x * charSize;
                    const posY = y * lineHeight;
                    
                    const dx = posX - mouseX;
                    const dy = posY - mouseY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    // More random pattern
                    const noise1 = Math.sin(x * 0.07 + time * 0.3) * Math.cos(y * 0.09 + time * 0.2);
                    const noise2 = Math.sin((x + y) * 0.05 + time * 0.4) * 2;
                    const randomFactor = (noise1 + noise2) * 2;
                    
                    // Mouse influence
                    const mouseInfluence = dist < 150 ? (150 - dist) / 150 : 0;
                    
                    // Combined intensity with more randomness
                    const intensity = (randomFactor + mouseInfluence * 3 + 6) / 16;
                    const charIndex = Math.floor(intensity * chars.length);
                    const clampedIndex = Math.max(0, Math.min(chars.length - 1, charIndex));
                    
                    // Greyscale color
                    const colorIndex = Math.floor((Math.sin(x * 0.03 + y * 0.03 + time * 0.2) + 1) * 2) % colors.length;
                    const color = colors[colorIndex];
                    const alpha = intensity * 0.4 + 0.1;
                    
                    ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                    ctx.fillText(chars[clampedIndex], posX, posY);
                }
            }
        }
        
        function animate() {
            time += 0.02; // Slower animation
            drawASCII();
            requestAnimationFrame(animate);
        }
        
        // Smooth responsive transitions
        function updateLayout() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspectRatio = width / height;
            const isPortrait = height > width;
            
            const content = document.querySelector('.content');
            const leftSection = document.querySelector('.left-section');
            const profileImg = document.querySelector('.profile-img');
            const rightSection = document.querySelector('.right-section');
            const name = document.querySelector('.name');
            const title = document.querySelector('.title');
            const description = document.querySelector('.description');
            const skills = document.querySelector('.skills');
            const skillTags = document.querySelectorAll('.skill-tag');
            const ctaButtons = document.querySelector('.cta-buttons');
            const buttons = document.querySelectorAll('.btn');
            const socialLinks = document.querySelector('.social-links');
            const socialLinkElements = document.querySelectorAll('.social-link');
            
            // Calculate responsive values based on viewport
            const scaleFactor = Math.min(width / 1920, height / 1080);
            const baseProfileSize = 400;
            const profileSize = Math.max(160, Math.min(400, baseProfileSize * scaleFactor * (isPortrait ? 0.8 : 1)));
            
            // Update layout instantly
            if (width < 1024 || isPortrait) {
                content.style.gridTemplateColumns = '1fr';
                content.style.padding = `${Math.max(20, 60 * scaleFactor)}px ${Math.max(15, 40 * scaleFactor)}px`;
                content.style.gap = `${Math.max(20, 60 * scaleFactor)}px`;
                content.style.textAlign = 'center';
                leftSection.style.justifyContent = 'center';
                rightSection.style.alignItems = 'center';
                rightSection.style.padding = `${Math.max(20, 40 * scaleFactor)}px ${Math.max(15, 30 * scaleFactor)}px`;
            } else {
                content.style.gridTemplateColumns = '1.5fr 1fr';
                content.style.padding = `0 ${Math.max(50, 100 * scaleFactor)}px 0 ${Math.max(75, 150 * scaleFactor)}px`;
                content.style.textAlign = 'left';
                leftSection.style.justifyContent = 'flex-start';
                rightSection.style.alignItems = 'flex-start';
                rightSection.style.padding = `${Math.max(25, 50 * scaleFactor)}px`;
            }
            
            // Update profile image with fixed aspect ratio
            profileImg.style.width = `${profileSize}px`;
            profileImg.style.height = `${profileSize}px`;
            profileImg.style.maxWidth = '90vw';
            profileImg.style.maxHeight = '40vh';
            profileImg.style.objectFit = 'cover';
            
            // Update typography with clamping
            const nameSize = Math.max(24, Math.min(72, 72 * scaleFactor * (isPortrait ? 0.6 : 1)));
            const titleSize = Math.max(12, Math.min(24, 24 * scaleFactor));
            const descSize = Math.max(12, Math.min(18, 18 * scaleFactor));
            
            name.style.fontSize = `${nameSize}px`;
            title.style.fontSize = `${titleSize}px`;
            description.style.fontSize = `${descSize}px`;
            
            // Prevent text overflow
            name.style.maxWidth = width < 768 ? '90vw' : 'none';
            description.style.maxWidth = width < 768 ? '90vw' : '550px';
            
            // Update buttons for small screens
            if (width < 768) {
                ctaButtons.style.flexDirection = 'column';
                ctaButtons.style.gap = `${Math.max(8, 12 * scaleFactor)}px`;
                ctaButtons.style.maxWidth = '300px';
                ctaButtons.style.margin = '0 auto';
                buttons.forEach(btn => {
                    btn.style.width = '100%';
                    btn.style.justifyContent = 'center';
                });
            } else {
                ctaButtons.style.flexDirection = 'row';
                ctaButtons.style.gap = `${Math.max(10, 18 * scaleFactor)}px`;
                ctaButtons.style.maxWidth = 'none';
                ctaButtons.style.margin = '0';
                buttons.forEach(btn => {
                    btn.style.width = 'auto';
                });
            }
            
            // Update skill tags with responsive sizing
            const skillGap = Math.max(8, 14 * scaleFactor);
            skills.style.gap = `${skillGap}px`;
            skills.style.justifyContent = width < 768 ? 'center' : 'flex-start';
            skillTags.forEach(tag => {
                const tagPadding = Math.max(6, 12 * scaleFactor);
                tag.style.padding = `${tagPadding}px ${tagPadding * 1.5}px`;
                tag.style.fontSize = `${Math.max(10, 14 * scaleFactor)}px`;
                tag.style.whiteSpace = 'nowrap';
            });
            
            // Update social links
            const socialGap = Math.max(8, 16 * scaleFactor);
            socialLinks.style.gap = `${socialGap}px`;
            socialLinks.style.justifyContent = 'center';
            const socialSize = Math.max(32, 48 * scaleFactor);
            socialLinkElements.forEach(link => {
                link.style.width = `${socialSize}px`;
                link.style.height = `${socialSize}px`;
            });
            
            // Prevent right section from stretching
            rightSection.style.maxWidth = width < 1024 ? '600px' : 'none';
            rightSection.style.margin = width < 1024 ? '0 auto' : '0';
        }
        
        // Create particles around profile and content
        function createParticles() {
            const profileParticles = document.getElementById('profile-particles');
            const contentParticles = document.getElementById('content-particles');
            
            // Profile particles (larger, more numerous)
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                
                // Random movement
                const moveX = (Math.random() - 0.5) * 100;
                const moveY = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--move-x', moveX + 'px');
                particle.style.setProperty('--move-y', moveY + 'px');
                
                profileParticles.appendChild(particle);
            }
            
            // Content particles (smaller, fewer)
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                particle.style.width = '2px';
                particle.style.height = '2px';
                
                // Random movement
                const moveX = (Math.random() - 0.5) * 80;
                const moveY = (Math.random() - 0.5) * 80;
                particle.style.setProperty('--move-x', moveX + 'px');
                particle.style.setProperty('--move-y', moveY + 'px');
                
                contentParticles.appendChild(particle);
            }
        }
        
        // Update particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float-particle {
                0%, 100% {
                    transform: translateY(0) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 0.8;
                }
                50% {
                    transform: translateY(var(--move-y)) translateX(var(--move-x));
                    opacity: 0.6;
                }
                90% {
                    opacity: 0.8;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles
        createParticles();
        
        // Initialize layout
        updateLayout();
        
        // Update layout instantly on resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            updateLayout();
        });
        
        animate();
        
        // Add decorative dots
        const dotsContainer = document.getElementById('dots');
        const numDots = 30;
        
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            dot.style.opacity = Math.random() * 0.5 + 0.1;
            dotsContainer.appendChild(dot);
        }
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
    </script>
</body>

</html>
